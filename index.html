<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coffee!</h1>
    </header>

    <!--Main Section-->

    <div class="container big-box">

        <!--Left Box-->

        <div class="left-box" id="coffees"></div>

        <!--Right Box-->

        <div class="right-box">

            <!--Right Top Box-->

            <div class="right-top-box">

            <!--Form 1-->

                <p class="no-spacing"><strong>Roast</strong></p>
                <form class="form1">
                    <div>
                        <label for="roast-search"></label>
                        <select class="form-formatting" id="roast-search" name="roast-search" style="width: 100%">
                            <option value="all">all</option>
                            <option value="light">light</option>
                            <option value="medium">medium</option>
                            <option value="dark">dark</option>
                        </select>
                        <p class="no-spacing"><strong>Coffee Name</strong></p>
                        <label for="coffee-search"></label>
                        <input type="text" class="form-formatting" id="coffee-search" name="coffee-search">

                        <!--Submit Button-->

                        <button id="search-button" class="submit-button" type="submit">Search</button>
                    </div>
                </form>
            </div>

            <!--Right Bottom Box-->

            <div class="right-bottom-box">
                <h1>Add a Coffee</h1>
                <!--Form 2-->
                <p class="no-spacing"><strong>Roast</strong></p>
                <form class="form2">
                    <div>
                        <label for="roast-selection"></label>
                        <select class="form-formatting" id="roast-selection" name="roast-selection" style="width: 100%">
<!--                            <option>all</option>-->
                            <option value="light">light</option>
                            <option value="medium">medium</option>
                            <option value="dark">dark</option>
                        </select>
                        <p class="no-spacing"><strong>Name</strong></p>
                        <label for="new-coffee-name"></label>
                        <input type="text" class="form-formatting" id="new-coffee-name" name="new-coffee-name">

                        <!--Submit Button-->

                        <input id="submit" class="submit-button" type="submit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
