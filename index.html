<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coffee!</h1>
    </header>

    <!--Main Section-->

    <div class="container big-box">

        <!--Left Box-->

        <div class="left-box">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ROAST</th>
                </tr>
                </thead>
                <tbody id="coffees"></tbody>
            </table>
        </div>

        <!--Right Box-->

        <div class="right-box">

            <!--Right Top Box-->

            <div class="right-top-box">

            <!--Form 1-->

                <p class="no-spacing"><strong>Roast</strong></p>
                <form class="form1">
                    <div>
                        <label for="roast-search"></label>
                        <select class="form-formatting" id="roast-search" name="roast-search" style="width: 100%">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <p class="no-spacing"><strong>Coffee Name</strong></p>
                        <label for="coffee-search"></label>
                        <input type="text" class="form-formatting" id="coffee-search" name="coffee-search">

                        <!--Submit Button-->

                        <input id="search" class="submit-button" type="submit"/>
                    </div>
                </form>
            </div>

            <!--Right Bottom Box-->

            <div class="right-bottom-box">
                <h1>Add a Coffee</h1>
                <!--Form 2-->
                <p class="no-spacing"><strong>Roast</strong></p>
                <form class="form2">
                    <div>
                        <label for="roast-selection"></label>
                        <select class="form-formatting" id="roast-selection" name="roast-selection" style="width: 100%">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <p class="no-spacing"><strong>Name</strong></p>
                        <label for="coffee-to-cart"></label>
                        <input type="text" class="form-formatting" id="coffee-to-cart" name="coffee-to-cart">

                        <!--Submit Button-->

                        <input id="submit" class="submit-button" type="submit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
